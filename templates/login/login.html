<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Please sign up for K12Exchange <small>It's free!</small></h3>
            </div>
            <div class="panel-body">
              <form role="form" method="post">
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="username" name="username" id="username" class="form-control input-sm" placeholder="User Name">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                    </div>
                  </div>
                </div>

                
                <input type="submit" value="Login" class="btn btn-info btn-block">

                 <div>
                  <a href="/login/register">Create account</a> or <a href="/login/forgot">Forgot username/password</a>
                </div>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
