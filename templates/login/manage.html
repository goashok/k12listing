<div class="container">
	<div class="row">
		<div class="span5">
            <table class="table table-striped table-condensed">
                  <thead>
                  <tr>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Item</th>
                      <th>Title</th>
                      <th>Desciption</th>
                      <th>Posted On</th>
                      <th>Price</th>
                      <th>Condition</th> 
                      <th>Action</th>                                         
                  </tr>
              </thead>   
              <tbody>
                $for item in items:
                    <tr>
                        <td>$item.username</td>
                        <td>$item.email</td>
                        <td>$item.type</td>
                        <td>$item.title</td>
                        <td>$item.identifier</td>
                        <td>$item.created</td>
                        <td>$item.price</td>
                        <td><span class="label $item.labelCondition">$item.condition</span></td>
                        <td><a href="/${item.type.lower()}s/post/$item.itemid"><span class="label label-info">Edit</span></a></td>
                        <td><a href="/login/delete/$item.type/$item.itemid"><span class="label label-danger">Delete</span></a></td> 
                  </tr>                                  
              </tbody>
            </table>
    </div>
	</div>
</div>
