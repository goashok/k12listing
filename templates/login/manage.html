$def with (items)

<section>
      <div class="container">
        <h3 class="heading">Your current <span class="accent">postings</span></h3>

        $for item in items:
            <div class="job-listing  ">
              <div class="row">
                <div class="col-sm-1">
                    $if item.image_name:
                        <a  href="#lightbox-modal" class="thumbnail class-lightbox" data-toggle="modal" data-imgsrc="/static/img/uploads/${item.type.lower()}s/${item.itemid}_${item.image_name}">
                            <img src="/static/img/uploads/${item.type.lower()}s/${item.itemid}_${item.image_name}" alt="test">
                        </a>
                </div>
                <div class="col-sm-3"><h4>$item.title</h4></div>
                <div class="col-sm-1">$item.type</div>
                <div class="col-sm-2">$item.identifier</div>
                <div class="col-sm-1">$item.price</div>
                <div class="col-sm-1">$item.created</div>
                <div class="col-sm-1 col-sm-offset-1"><p><span class="label $item.labelCondition">$item.condition</span></p></div>
              </div>
              <div class="row">
                <div class="col-sm-3 col-sm-offset-1"><a href="/${item.type.lower()}s/post/$item.itemid"><span class="label label-info">Edit</span></a></div>
                <div class="col-sm-4" align="right"><a href="/login/delete/$item.type/$item.itemid"><span class="label label-danger">Delete</span></a></div>

              </div>
            </div>



        <!--<div class="pages">
          <p class="load-more"> <a href="#" class="btn btn-primary"><i class="fa fa-chevron-down"></i> Load more</a></p>
          <ul class="pagination">
            <li><a href="#">&laquo;</a></li>

            <li><a href="#">4</a></li>
            <li><a href="#">&raquo;</a></li>
          </ul>
        </div>-->
      </div>
    </section>
