<section style="background: #fafafa;">
	      <div class="container">
	        <div class="row margin-bottom">
	          <div class="col-md-12 text-center">
	            <div class="heading">
	              <h2>Please sign up for K12Listing. Its free</h2>
	            </div>
	          </div>
	          <div class="col-md-8 col-md-offset-2">
	            <form method="post">
	              <div class="row">
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="first_name">First Name</label>
	                    <input id="first_name" name="first_name" type="text" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="last_name">Last Name</label>
	                    <input id="last_name" name="last_name" type="text" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="age">Age</label>
	                    <input name="age" type="text" id="age" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="city">City</label>
	                    <input id="city" name="city" type="text" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="state">State</label>
	                    <input id="state" name="state" type="text" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="zip">Zip</label>
	                    <input id="zip" name="zip" type="text" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="email">Email</label>
	                    <input id="email" name="email" type="email" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="phone">Phone</label>
	                    <input id="phone" name="phone" type="phone" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="username">User Name</label>
	                    <input id="username" name="username" type="text" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="password">Password</label>
	                    <input id="password" name="password" type="password" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label for="password_confirmation">Confirm Password</label>
	                    <input id="password_confirmation" name="password_confirmation" type="password" class="form-control">
	                  </div>
	                </div>
	                <div class="col-sm-12 text-center">
	                  <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Submit</button>
	                </div>
	              </div>
	            </form>
	          </div>
	        </div>
	    </div>
	</section>
